<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="color-scheme" content="dark light">
		<meta name="theme-color" content="#FFF" media="(prefers-color-scheme:light)">
		<meta name="theme-color" content="#000" media="(prefers-color-scheme:dark)">

		<meta property="og:site_name" content="Sabrina Jewson">
		<link rel="icon" href="/\{favicon_path}">
		<link rel="apple-touch-icon" href="/\{apple_touch_icon_path}">

		<title>\{title} - Sabrina Jewson</title>
		<meta property="og:title" content="\{title}">
		<meta name="description" content="\{description}">
		<meta property="og:type" content="article">

		<link rel="stylesheet" href="post.css">
		<link rel="stylesheet" href="../common.css">
	</head>
	<body>
		<header>
			<a href="/" class="name">Sabrina Jewson</a>
			<nav>
				<a href="/blog">Blog</a>
			</nav>
		</header>
		<main>
			<h1>\{title}</h1>
			<p id="published"><time datetime="\{published}">\{published}</time></p>
			<nav>\{outline}</nav>
			\{body}
		</main>
	</body>
</html>
